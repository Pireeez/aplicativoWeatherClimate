<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/script/script.js"></script>
   
</head>
<body>
    <div class="grid">
        <header class="grid-nav">
            <input id="input-header" type="text" placeholder="Escreva uma cidade...">
            <button id="button-header">Pesquisar</button>
        </header>
        
        <main class="grid-main">
            <div class="box-weather">
                <div class="box-city-temp">
                    <img id="weather-image" src="/img/sol.png" alt="">
                    <h2 id="location-city-main">São Paulo</h2>
                    <h4 id="location-coutry-main">São Paulo - Brazil</h4>
                    <h1 id="temperature">25º</h1>
                </div>
                
                <div class="box-main-p">
                    <p><strong>Latitude:</strong> <span id="latitude-info"></span></p>
                    <p><strong>Longitude:</strong> <span id="longitude-info"></span></p>
                    <p><strong>Clima:</strong> <span id="weather"></span></p>
                    <p><strong>Velocidade do Vento:</strong> <span id="wind"></span></p>
                    <p><strong>Direção do vento:</strong> <span id="windDirect"></span></p>
                </div>
                
            </div>
        </main>
        <section class="grid-week">

        </section>
    </div>
</body>
</html>
